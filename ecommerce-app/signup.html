<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/navbar.css" />
  <link rel="stylesheet" href="./assets/css/signup.css" />
  <title>Hafusa Stores | Sign up</title>
</head>

<body>
  <section class="d-flex">
    <aside class="text-center">
      <nav class="">
        <img class="w-25 mx-auto mt-5 mb-3" src="./images/logo.svg" />
        <ul>
          <li>
              <a href="./index.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a> </li>
            
          <li>
            <a href="./products.html">
            <i class="fas fa-building"></i>
              <span>products</span></a>
            </li>
            
          <li><a href="./cart.html">
            <i class="fa fa-shopping-cart"></i>
              <span>Cart</span></a>
          </li>
            
          <li class = "active">
            <i class="fas fa-user-plus"></i>
            <span>Sign Up</span>
        </li>
            
        </ul>
      </nav>
    </aside>
    <main class="w-100 p-2 p-md-5">
      <div class="mx-auto">
        <h1 class="text-center font-bold text-5xl my-6">Sign Up</h1>
        <form>
          <div class="d-block d-md-flex">
            <div class="w-100 p-3">
              <label class="d-block">Firstname</label>
              <input class="p-2 w-100 border" type="text" placeholder="Olamide" name="firstname" />
            </div>
            <div class="w-100 p-3">
              <label class="d-block">Lastname</label>
              <input class="p-2 w-100 border" type="text" placeholder="Makinde" name="lastname" />
            </div>
          </div>
          <div class="m-3">
            <label class="d-block pb-2">Email</label>
            <input class="p-2 w-100 border" type="text" placeholder="Olamide" />
          </div>

          <button class="text-white py-2 px-5 mx-auto d-block mt-5">Sign up</button>
        </form>
      </div>
    </main>
  </section>

</body>

</html>
